{% extends 'layout/manage.html' %}

{% block title %}{% endblock %}

{% block css %}{% endblock %}

{% block content %}
    <div class="container clearfix">
        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color: transparent;font-weight: bold">
                个人中心
            </div>
            <div class="list-group">
                <div>
                    <a href="#" class="list-group-item">我的资料</a>
                    <a href="#" class="list-group-item">修改密码</a>
                    <a href="{% url 'web:setting_delete' project_id=request.project.id %}" class="list-group-item active">删除项目</a>
                </div>
            </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-address-card-o" aria-hidden="true"></i> 删除项目
                </div>
                <div class="panel-body">
                    <form action="" method="post" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                {{ field }}
                                <span class="error">{{ field.errors.0 }}</span>
                            </div>
                        {% endfor %}
                        <input class="btn btn-sm btn-danger" type="submit" value="提交">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}{% endblock %}
