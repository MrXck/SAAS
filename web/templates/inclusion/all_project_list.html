<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
    项目{% if project %}（{{ project.name }}） {% endif %}<span class="caret"></span>
</a>
<ul class="dropdown-menu">
    {% if my %}
    <li><i class="fa fa-list" aria-hidden="true"></i> 我创建的项目</li>
        {% for i in my %}
            <li><a href="{% url 'web:dashboard' project_id=i.id %}">{{ i.name }}</a></li>
        {% endfor %}
        <li role="separator" class="divider"></li>
    {% endif %}
    {% if join %}
    <li><i class="fa fa-handshake-o" aria-hidden="true"></i> 我参与的项目</li>
        {% for i in join %}
            <li><a href="{% url 'web:dashboard' project_id=i.project.id %}">{{ i.name }}</a></li>
        {% endfor %}
        <li role="separator" class="divider"></li>
    {% endif %}
    <li><a href="{% url 'web:project_list' %}">所有项目</a></li>
</ul>
